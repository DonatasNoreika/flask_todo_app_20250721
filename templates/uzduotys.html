{% extends 'base.html' %}

{% block content %}
<div>
    <a class="btn btn-primary btn-sm mt-1 mb-1" href="/uzduotys/nauja">Sukurti užduotį</a>
</div>
<h1 class="display-5">Mano užduotys:</h1>
{% for uzduotis in uzduotys %}
<p>{{ uzduotis.pavadinimas }}
    {% if uzduotis.atlikta %}
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-check" viewBox="0 0 16 16">
      <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
    </svg>
    {% endif %}
</p>
<hr>
{% endfor %}
{% endblock %}
